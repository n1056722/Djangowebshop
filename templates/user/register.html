{% extends 'base_user.html' %}
{% load static %}
{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'myshop/user/css/register.css' %}">
{% endblock %}
{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'myshop/user/js/register.js' %}"></script>
{% endblock %}
{% block content %}
    <div id="container">
        <form method="post" enctype="multipart/form-data" action="{% url 'myshop:register' %}" onsubmit="return check()">
            {% csrf_token %}
            <div class="form-group">
                <label for="username_input">帳號</label>
                <input name="username" type="text" class="form-control" id="username_input" placeholder="請輸入帳號">
                <span id="username_info"></span>
            </div>
            <div class="form-group">
                <label for="email_input">電子郵件</label>
                <input name="email" type="email" class="form-control" id="email_input" placeholder="請輸入電子郵件">
                <span id="email_info"></span>
            </div>
            <div class="form-group">
                <label for="password_input">密碼</label>
                <input name="password" type="password" class="form-control" id="password_input" placeholder="請輸入密碼">
            </div>
            <div class="form-group">
                <label for="password_confirm_input">確認密碼</label>
                <input type="password" class="form-control" id="password_confirm_input" placeholder="請再次輸入密碼">
                <span id="password_confirm_info"></span>
            </div>
            <div class="form-group">
                <label for="icon_input">個人頭像</label>
                <input name="icon" type="file" id="icon_input">
            </div>
            <button type="submit" class="btn btn-success btn-block">註冊</button>
        </form>
    </div>
{% endblock %}
