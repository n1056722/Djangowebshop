{% extends 'base_user.html' %}
{% load static %}
{% block ext_css %}
    {{ block.super }}
{% endblock %}
{% block ext_js %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'myshop/user/js/login.js' %}"></script>
{% endblock %}
{% block content %}
    <div id="container">
        <form method="post" action="{% url 'myshop:login' %}" onsubmit="return parse_data()">
            {% csrf_token %}
            <p>{{ error_message }}</p>
            <div class="form-group">
                <label for="username_input">帳號</label>
                <input name="username" type="text" class="form-control" id="username_input" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="password_input">密碼</label>
                <input name="password" type="password" class="form-control" id="password_input" placeholder="請輸入密碼">
            </div>
            <button type="submit" class="btn btn-success btn-block">登入</button>
        </form>
    </div>
{% endblock %}
